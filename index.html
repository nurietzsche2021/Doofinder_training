<!DOCTYPE html>
<title>Ejemplo</title>
<html>
    <head> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="./estilo.css">
        <script type="text/javascript">
            function vaciar() {
                document.getElementById("n1").value=" ";
            }
            function vaciar2() {
                document.getElementById("n2").value=" ";
            }
            function cuadrado(){
                let num = document.getElementById("n1");
                num.value=num.value*num.value;
            }
            function inverso(){
                let num = document.getElementById("n1");
                num.value = 1/num.value;
            }
            function cubo(){
                let num = document.getElementById("n1");
                num.value = num.value**3;
            }
            function sumatorio(){
                let num = document.getElementById("n2");
                let list = num.value.split(",");
                let i=0,acc=0;
                while(i < list.length) acc += +list[i++];
                num.value = acc;

            }
        </script>
    </head>
    <body>
        Número:
        <input type="text" id="n1" onclick="vaciar()">
        <br><br>
        <button onclick="cuadrado()"> x<sup>2</sup></button>
        <button onclick="inverso()">1/x</button>
        <button onclick="cubo()">x<sup>3</sup></button>

        Números:
        Aquí te estoy contando mi vida!
        <input type="text" id="n2" onclick="vaciar2()">
        <br>
        <button onclick="sumatorio()"> sum x </button>

        <script type="text/javascript">
            let result = 0;
            let insert;
            let say = " ";
            for(let i = 0; i < 10; i++){
                document.write(i+ "<br>");
                insert = document.querySelectorAll(".say");
                result = Math.round(Math.random()*10);
                switch(result){
                    case 9 : say = "Buena suerte"; break;
                    case 8 :
                    case 7 : say = "Casi"; break ;
                    case 5 : break;
                    default: say = "Ni de coña";
                }
                insert[0].innerHTML = say;
                document.write(say + ": ");
                document.write(result + " <br>");
            
            }
            

            let date = document.querySelectorAll("#date");
            date[0].innerHTML = new Date();

            let msg = document.querySelectorAll(".msg");
            for (let i = 0; i < msg.length; i++){
                msg[i].innerHTML="Mensaje número: " + i;
            }

		document.write("<b>LESSON 1: PRINT HELLO WORLD USING VARIABLES</b><br><br>");
		var variable1 = 'Hello ';
		var variable2 = 'World!<br><br>'; // <br> means line break in html
		let a = [1,3,7];
		let b = a.splice(1,0,5);
		document.write(a + '<br><br>');
		document.write(b + '<br><br>');
		b = a.splice(2,1);
		document.write(a + '<br><br>');
		document.write(b + '<br><br>');
		// Create a third variable by adding both variables:
		var final_text = variable1 + variable2;

		// Print the final result:
		document.write(final_text);

		document.write("<b>LESSON 2: SOLVE AN EQUATION</b><br><br>");

		var n = 9;
		var x = n*n;
		document.write("Result of n*n=" + x);

		document.write("<br><br><b>LESSON 3: PRINT NUMBERS FROM 1 TO 10</b><br><br>");

		// Create a loop of 10 elements.
		// Variable "i" starts with value 1 and while i<=10 it will increment 1 (i=i+1) 
		for (var i=1; i<=10; i=i+1) {

		  document.write(i); // Print the current "i" number

		  // Print a comma followed by a space if i < 10
		  if (i<10) {
		    document.write(", ");
		  }
		}

		function show_random_number() {

		  var random_number = Math.random(); // generate random number between 0 and 1
		  alert(random_number); // show popup with a random number

		}
		function si(){
		document.getElementById("txt").innerHTML = "Enciende la bombilla con un click y apágala con dos";

		}

        </script>
